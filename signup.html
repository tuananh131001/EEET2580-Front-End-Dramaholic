<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css\style_login_signup.css" />

<body>
    <header class="backButt">
        <i class="ti-angle-double-left"></i>
    </header>

    <main>
        <section class="logo">
            <img src="assets\image\logo.png" alt="" />
        </section>
        <section class="main">
            <h1 class="title">Sign up</h1>

            <form action="" class="form sign-in">
                <input type="text" class="username" placeholder="Username" required />
                <br />
                <input type="text" class="email" placeholder="Email" required/>
                <br />
                <input type="password" class="password" placeholder="Password" required/>
                <br />
                <input type="password" class="password" placeholder="Confirm password" required/>
                <br />
                <button type="submit" class="sign-up">Sign up</button>
            </form>

            <div class="messages">
                <p>Already have an account? <a href="login.html" class="link-page"> Sign in</a></p>
                
            </div>
           
        </section>
    </main>

    <footer>
        <p class="text">Dramma Aholic</p>
        <p class="text">by @aholic_drama group since 2022</p>
    </footer>
</body>

</html>

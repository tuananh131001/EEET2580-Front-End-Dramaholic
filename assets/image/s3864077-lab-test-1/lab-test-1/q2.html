<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bất Động Sản</title>
    <link rel="stylesheet" href="q2.css" />
    <link rel="stylesheet" href="./themify-icons/themify-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <button class="focus">Nhà đất bán</button>
      <button>Nhà đất cho thuê</button>
      <button>Dự án</button>
    </header>
    <main>
      <div class="search-bar">
        <div class="filter-category">
          <img class="house-icon" src="./house-icon.png" alt="" srcset="">
          <h2>Loại nhà đất</h2>
          <i class="ti-angle-down"></i>
        </div>
        <input
          class="search-input"
          type="text"
          placeholder="TÌm kiếm địa điểm khu vực..."
        />
        <div class="search">
          <i class="ti-search"></i>
          <p class="search-btn">Tìm kiếm</p>
        </div>
      </div>
      <div class="filter-bar">
        <div class="filter">
          <h2>Trên toàn quốc</h2>
          <i class="ti-angle-down"></i>
        </div>
        <div class="filter">
          <h2>Mức giá</h2>
          <i class="ti-angle-down"></i>
        </div>
        <div class="filter">
          <h2>Diện tích</h2>
          <i class="ti-angle-down"></i>
        </div>
        <div class="filter dimmer-font">
          <h2>Dự án</h2>
          <i class="ti-angle-down"></i>
        </div>
        <div class="filter-extra ">
          <h2>Mở rộng</h2>
          <i class="arrow-down ti-angle-down"></i>
          <a class="refresh ti-reload"></a>
        </div>

        
      </div>
    </main>
  </body>
</html>

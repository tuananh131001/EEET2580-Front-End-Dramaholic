<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/icons/themify-icons.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aholic Drama</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <div class="image-container">
          <img src="./assets/image/logo.png" alt="" class="logo" />
        </div>
      </div>
      <div class="nav-right">
        <ul class="browse text-shadow">
          <li href="#">Home</li>
          <li href="#">Series</li>
          <li href="#">Films</li>
          <li href="#">Trending</li>
          <li href="#">My List</li>
        </ul>
        <i class="ti-search"></i> <button class="sign-in">Sign In</button>
      </div>
    </nav>
    <section>
      <main>
        <div class="billboard">
          <div class="billboard-image">
            <img
              src="https://www.nme.com/wp-content/uploads/2022/01/Business-Proposal_slate-announcement_2022.jpg"
              alt=""
            />
          </div>
          <div class="billboard-details">
            <h1 class="billboard-title text-shadow">No.1 in TV Programmes</h1>
            <h2 class="billboard-description text-shadow">
              In a time when dreams seem out of reach, a teen fencer pursues big
              ambitions and meets a hardworking young man who seeks to rebuild
              his life.
            </h2>
            <div class="button-container">
              <button class="button-play">
                <span class="ti-control-play"></span> Play
              </button>
              <button class="more-info">More Info</button>
            </div>
          </div>
        </div>
        <div class="movie-list">
          <div class="movie-section">
            <h2 class="thumbTitle">Popular Now</h2>
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper korean">
                <!-- Slides -->
              </div>

              <!-- If we need pagination -->

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
          <div class="movie-section">
            <h2 class="thumbTitle">Trending Now</h2>
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper trending">
                <!-- Slides -->
              </div>

              <!-- If we need pagination -->

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="./js/home.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="\css\style_login_signup.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/icons/themify-icons.css" />
</head>

<body class="body signup-page">
    <div class="logo header">
        <img src="\assets\image\logo.png" alt="" />
        <span><a href="login.html" class="link-page">Sign in</a></span>
    </div>
    <div class="form-content signup-form">
        <div class="content-main">
            <h1 class="title">Create an account</h1>
            <p class="slogan">It's fast and easy!</p>
            <form action="" class="form" id="form">
                <div class="form-group">
                    <input type="text" id="email" class="form-input" required/>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="text" id="username" class="form-input" required/>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" required />
                    <label for="password">Add an password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" class="form-input" required />
                    <label for="confirm-password">Confirm password</label>
                </div>
                <button type="submit" class="form-submit">Sign up</button>
            </form>
        </div>
        </section>
    </div>

    <footer>
        <ol>
            <li>
                <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
            </li>
            <li>
                <a href="https://help.netflix.com/legal/privacy">Privacy Statement</a>
            </li>
            <li><a href="/Cookies">Cookie Preferences</a></li>
            <li><a href="https://help.netflix.com/">Help Centre</a></li>
        </ol>
    </footer>
</body>

</html>

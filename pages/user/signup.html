<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/style_login_signup.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/icons/themify-icons.css" />
</head>

<body class="body signup-page">
    <!-- left img box -->
    <div class="imgBox"></div>
    <div class="contentBox">
        <div class="logo">
            <img src="assets\image\logo.png" alt="" />
        </div>
        <div class="form-content signup-form">
            <div class="content-main">
                <div class="heading">
                    <h1 class="title">Create account</h1>
                </div>
                <form action="" class="form" id="form">
                    <!-- Username -->
                    <div class="form-group">
                        <span class="icon">
                            <img src="/assets/image/user.png" alt="">
                        </span>
                        <input type="text" id="username" class="form-input" required />
                        <label for="username">Username</label>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <span class="icon">
                            <img src="/assets/image/at_sign.png" alt="">
                        </span>
                        <input type="text" id="email" class="form-input" required />
                        <label for="email">Email address</label>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <span class="icon">
                            <img src="/assets/image/password.png" alt="">
                        </span>
                        <input type="password" id="password" class="form-input" required />
                        <label for="password">Password</label>
                        <span onclick="togglePassword()" class="passShow">
                            <img src="/assets/image/eye.png" alt="" class="show" id="show" type="button">
                            <!-- <img src="assets\image\closed-eye.png" alt="" class="show" id="hide" type="button"> -->
                        </span>
                    </div>
                    <!-- Confirm assword -->
                    <div class="form-group">
                        <span class="icon">
                            <img src="/assets/image/password.png" alt="">
                        </span>
                        <input type="password" id="confirm-password" class="form-input" required />
                        <label for="confirm-password">Confirm password</label>
                        <span onclick="togglePassword()" class="passShow">
                            <img src="/assets/image/eye.png" alt="" class="show" id="show1" type="button">
                            <!-- <img src="assets\image\closed-eye.png" alt="" class="show" id="hide1" type="button"> -->
                        </span>
                    </div>

                    <div class="content-other">
                        <div class="agreement">
                            <input type="checkbox" id="agreement" />
                            <label for="agreement">I agree with <a href="">Terms</a> and <a href="">Privacy</a></label>
                        </div>
                    </div>
                    <button type="submit" class="form-submit">Sign up</button>
                </form>
            </div>
        </div>
        <div class="footer">
            Already have an account?
            <a href="login.html" class="link-page">Log in</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var input = document.getElementById("password");
            // When an input is checked, or whatever...
            if (input.type === "password") {
                input.setAttribute("type", "text");
                document.getElementById("show").src = "/assets/image/closed-eye.png";

            } else {
                input.setAttribute("type", "password");
                document.getElementById("show").src = "/assets/image/eye.png";

            }
        }

        function toggleConfirmPassword() {
            var input = document.getElementById("confirm-password");
            // When an input is checked, or whatever...
            if (input.type === "password") {
                input.setAttribute("type", "text");
                document.getElementById("show1").src = "/assets/image/closed-eye.png";

            } else {
                input.setAttribute("type", "password");
                document.getElementById("show1").src = "/assets/image/eye.png";

            }
        }
    </script>
</body>

</html>

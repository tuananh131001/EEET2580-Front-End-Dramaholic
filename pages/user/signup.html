<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/style_login_signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./assets/icons/themify-icons.css" /> -->
  </head>

  <body class="body signup-page">
    <!-- left img box -->
    <div class="imgBox"></div>
    <div class="contentBox">
      <div class="logo">
        <img src="/assets/image/logo.png" alt="" />
      </div>
      <div class="form-content signup-form">
        <div class="content-main">
          <div class="heading">
            <h1 class="title">Create account</h1>
          </div>
          <form action="" class="form" id="form">
            <!-- Name -->
            <div class="formElement name">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/nametag.png" alt="" />
                </span>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  oninput="clearError(event)"
                  required
                />
                <label for="name">Your name</label>
              </div>
              <div class="ui-message-container hidden">
                <div class="ui-message-icon"></div>
                <div class="ui-message-contents">
                  <b>Incorrect password.</b> Please try again
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="formElement email">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/at_sign.png" alt="" />
                </span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  oninput="clearError(event)"
                  required
                />
                <label for="email">Email address</label>
              </div>
              <div class="ui-message-container hidden">
                <div class="ui-message-icon"></div>
                <div class="ui-message-contents">
                  <b>Incorrect password.</b> Please try again
                </div>
              </div>
            </div>

            <!-- Username -->
            <div class="formElement username">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/user.png" alt="" />
                </span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-input"
                  oninput="clearError(event)"
                  required
                />
                <label for="username">Username</label>
              </div>
              <div class="ui-message-container hidden">
                <div class="ui-message-icon"></div>
                <div class="ui-message-contents">
                  <b>Incorrect password.</b> Please try again
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="formElement password">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/password.png" alt="" />
                </span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  oninput="clearError(event)"
                  required
                />
                <label for="password">Password</label>
                <span onclick="togglePassword()" class="passShow">
                  <img
                    src="/assets/image/eye.png"
                    alt=""
                    class="show"
                    id="show"
                    type="button"
                  />
                </span>
              </div>
              <div class="ui-message-container hidden">
                <div class="ui-message-icon"></div>
                <div class="ui-message-contents">
                  <b>Incorrect password.</b> Please try again
                </div>
              </div>
            </div>

            <!-- DOB -->
            <div class="formElement dob">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/dob.png" alt="" />
                </span>
                <input
                  type="date"
                  id="dob"
                  name="dob"
                  class="form-input"
                  placeholder=" "
                  oninput="clearError(event)"
                  required
                />
                <label for="dob">Date of birth</label>
              </div>
              <div class="ui-message-container hidden">
                <div class="ui-message-icon"></div>
                <div class="ui-message-contents">
                  <b>Incorrect password.</b> Please try again
                </div>
              </div>
            </div>

            <div class="content-other">
              <div class="agreement">
                <input type="checkbox" id="agreement" required />
                <label for="agreement"
                  >I agree with <a href="">Terms</a> and
                  <a href="">Privacy</a></label
                >
              </div>
            </div>
            <button type="submit" class="form-submit">Sign up</button>
          </form>
        </div>
      </div>
      <div class="footer">
        Already have an account?
        <a href="login.html" class="link-page">Log in</a>
      </div>
    </div>

    <script>
      function togglePassword() {
        var input = document.getElementById("password");
        // When an input is checked, or whatever...
        if (input.type === "password") {
          input.setAttribute("type", "text");
          document.getElementById("show").src = "/assets/image/closed-eye.png";
        } else {
          input.setAttribute("type", "password");
          document.getElementById("show").src = "/assets/image/eye.png";
        }
      }

      function toggleConfirmPassword() {
        var input = document.getElementById("confirm-password");
        // When an input is checked, or whatever...
        if (input.type === "password") {
          input.setAttribute("type", "text");
          document.getElementById("show1").src = "/assets/image/closed-eye.png";
        } else {
          input.setAttribute("type", "password");
          document.getElementById("show1").src = "/assets/image/eye.png";
        }
      }

      // Add new user ///////
      const userURL = "https://dramaholic.herokuapp.com/api/customers";

      var form = document.getElementById("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        // get data from input
        let data = getData();
        console.log(data);
        var usernameValue = document.getElementById("username").value;

        //check for username already exist
        fetch(userURL)
          .then((response) => response.json())
          .then((user) => {
            return new Promise(function (resolve, reject) {
              for (let i = 0; i < user.content.length; i++) {
                //check for username already exist
                if (user.content[i].username == usernameValue)
                  reject("Username existed");
              }
              //username is valid
              resolve();
            });
          })
          .then((resp) => {
            //create new account with the data
            add_user(data);
          })
          .catch((rej) => {
            // send out message
            sendError(rej, "username");
          });
      });

      //create account function
      var add_user = function (data) {
        fetch(userURL, {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: data,
        })
          .then((resp) => {
            if (resp.status == 201) {
              alert("Success create account");
              window.location.href = "/pages/user/login.html";
            } else return Promise.reject("Fail create account user");
          })
          .catch((error) => alert(error));
      };

      //get data from input
      var getData = function () {
        var usernameValue = document.getElementById("username").value;
        var nameValue = document.getElementById("name").value;
        var passValue = document.getElementById("password").value;
        var dobValue = document.getElementById("dob").value;
        var emailValue = document.getElementById("email").value;

        const data = JSON.stringify({
          username: usernameValue,
          name: nameValue,
          password: passValue,
          dob: dobValue,
          email: emailValue,
        });
        return data;
      };

      function sendError(message, inputField) {
        var input = document.getElementById(inputField);
        var parent = input;
        var form_group;
        while (!parent.classList.contains("formElement")) {
          parent = parent.parentElement;
          if (parent.classList.contains("form-group")) form_group = parent;
        }
        var message_container = parent.querySelector(".ui-message-container");
        if (message_container) {
          message_container.classList.remove("hidden");
          form_group.classList.add("invalid");
          var message_content = message_container.querySelector(
            ".ui-message-contents"
          );
          if (message_content) {
            message_content.innerText = message;
          }
        }
      }

      function clearError(event) {
        var form_group = event.target.parentElement;
        var parent = form_group;
        while (!parent.classList.contains("formElement")) {
          parent = parent.parentElement;
        }
        if (form_group && form_group.classList.contains("invalid")) {
          var message_container = parent.querySelector(".ui-message-container");
          if (message_container) {
            message_container.classList.add("hidden");
            form_group.classList.remove("invalid");
          }
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/favicon_io/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/favicon_io/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/favicon_io/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/favicon_io/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="/css/style_login_signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body forgetPass-page">
    <!-- left img box -->
    <div class="imgBox"></div>
    <div class="contentBox">
      <div class="logo">
        <img src="/assets/image/logo.png" alt="" />
      </div>
      <div class="form-content signup-form">
        <div class="content-main">
          <div class="heading">
            <h1 class="title">Find your account</h1>
            <div class="ui-message-container hidden">
              <div class="ui-message-icon"></div>
              <div class="ui-message-contents"></div>
            </div>
            <p class="instruction">
              Please enter your informations to search for your account
            </p>
          </div>
          <form action="" class="form" id="form">
            <!-- Name -->
            <div class="formElement name">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/nametag.png" alt="" />
                </span>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  placeholder=" "
                  oninput="clearFailedMsg()"
                  required
                />
                <label for="name">Your name</label>
              </div>
            </div>

            <!-- Email -->
            <div class="formElement email">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/at_sign.png" alt="" />
                </span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder=" "
                  oninput="clearFailedMsg()"
                  required
                />
                <label for="email">Email address</label>
              </div>
            </div>

            <!-- Username -->
            <div class="formElement username">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/user.png" alt="" />
                </span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-input"
                  placeholder=" "
                  oninput="clearFailedMsg()"
                  required
                />
                <label for="username">Username</label>
              </div>
            </div>

            <!-- Password -->
            <div class="formElement password hidden">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/password.png" alt="" />
                </span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder=" "
                  oninput="clearError(event)"
                />
                <label for="password">Password</label>
                <span onclick="togglePassword()" class="passShow">
                  <img
                    src="/assets/image/eye.png"
                    alt=""
                    class="show"
                    id="show"
                    type="button"
                  />
                </span>
              </div>
              <div class="ui-message-container hidden">
                <div class="ui-message-icon"></div>
                <div class="ui-message-contents">
                  <b>Incorrect password.</b> Please try again
                </div>
              </div>
            </div>

            <!-- DOB -->
            <!-- <div class="formElement dob">
              <div class="form-group">
                <span class="icon">
                  <img src="/assets/image/dob.png" alt="" />
                </span>
                <input
                  type="text"
                  id="dob"
                  name="dob"
                  class="form-input"
                  placeholder=" "
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                  oninput="clearFailedMsg()"
                  required
                />
                <label for="dob">Date of birth</label>
              </div>
            </div> -->

            <div class="formElement fallbackDatePicker">
              <label class="dob">Date of birth</label>
              <div class="fallbackDatePicker-content"  oninput="clearFailedMsg()">
                <div>
                  <select id="year" name="year">
                  </select>
                </div>

                <div>
                  <!-- <label for="month">Month:</label> -->
                  <select id="month" name="month">
                    <option selected value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </div>
                <div>
                  <select id="day" name="day" class="day"">
                  </select>
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="form-submit"
              onclick="searchUser(event)"
            >
              Next
            </button>
          </form>
        </div>
      </div>
      <div class="footer">
        Remember password?
        <a href="login.html" class="link-page">Log in</a>
      </div>
    </div>
    <script src="/js/dateInput.js"></script>

    <script>
      const userURL = "https://dramaholic.herokuapp.com/api/customers";

      function togglePassword() {
        var input = document.getElementById("password");
        // When an input is checked, or whatever...
        if (input.type === "password") {
          input.setAttribute("type", "text");
          document.getElementById("show").src = "/assets/image/closed-eye.png";
        } else {
          input.setAttribute("type", "password");
          document.getElementById("show").src = "/assets/image/eye.png";
        }
      }

      function searchUser(e) {
        e.preventDefault();
        e.target.setAttribute("disabled", "");
        var usernameValue = document.getElementById("username").value;
        var nameValue = document.getElementById("name").value;
        var dobValue="";
        if(document.querySelector(".nativeDatePicker"))
          dobValue = document.getElementById("dob").value;
        else{
          dobValue += yearSelect.value + '-' + monthSelect.value + '-';
          if (daySelect.value / 10 < 1) dobValue += '0' + daySelect.value;
          else dobValue += daySelect.value;
        }
        var emailValue = document.getElementById("email").value;

        fetch(userURL)
          .then((response) => response.json())
          .then((users) => {
            return new Promise(function (resolve, reject) {
              for (let i = 0; i < users.content.length; i++) {
                if (users.content[i].username == usernameValue) {
                  let user = users.content[i];
                  if (
                    user.name == nameValue &&
                    user.dob == dobValue &&
                    user.email == emailValue
                  ) {
                    resolve(user);
                  }
                  reject("No search result");
                }
              }
              reject("No search result");
            });
          })
          .then((user) => {
            sessionStorage.setItem("userID", user.id);
            proceedChangePass(user.username);
          })
          .catch((rej) => {
            //   send out message
            sendFailedMsg(rej);
          });
      }

      function submitForm(e) {
        e.preventDefault();
        var userID = sessionStorage.getItem("userID");
        var passValue = document.getElementById("password").value;

        if (passValue.length < 5 || passValue.length > 15) {
          let err = "Password must have 5-15 characters";
          sendError(err, "password");
          return;
        }

        console.log(userID);

        fetch(userURL + "/" + userID)
          .then((response) => response.json())
          .then((user) => {
            return new Promise(function (resolve, reject) {
              if (user.password == passValue) {
                let err =
                  "New password must be diffent from your last password";
                reject(err);
              }
              resolve();
            });
          })
          .then(function () {
            // Put password chua lam xong
            fetch(userURL + "/" + userID, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ password: passValue }),
            })
              .then((response) => {
                if (response.status == 200) {
                  sendSuccessMsg("Password updated. Going to Login page");
                  setTimeout(function(){
                    window.location.replace("./login.html");
                  }, 3000);
                } else {
                  sendFailedMsg(
                    "Sorry, update failed. Please try again later."
                  );
                }
              })
              .catch((error) => {
                alert(error);
              });
          })
          .catch((err) => sendError(err, "password"));
      }

      function sendError(message, inputField) {
        var input = document.getElementById(inputField);
        var parent = input;
        var form_group;
        while (!parent.classList.contains("formElement")) {
          parent = parent.parentElement;
          if (parent.classList.contains("form-group")) form_group = parent;
        }
        var message_container = parent.querySelector(".ui-message-container");
        if (message_container) {
          message_container.classList.remove("hidden");
          form_group.classList.add("invalid");
          var message_content = message_container.querySelector(
            ".ui-message-contents"
          );
          if (message_content) {
            message_content.innerText = message;
          }
        }
      }

      function sendSuccessMsg(message) {
        let heading = document.querySelector(".heading");
        let msgContainer = heading.querySelector(".ui-message-container");
        console.log(message);

        if (msgContainer) {
          msgContainer.classList.remove("hidden");
          msgContainer.classList.add("success");
          msgContent = msgContainer.querySelector(".ui-message-contents");
          msgContent.innerHTML = "<b>" + message + "</b>";
        } else alert(message);
      }

      function sendFailedMsg(message) {
        let heading = document.querySelector(".heading");
        let msgContainer = heading.querySelector(".ui-message-container");
        if (msgContainer) {
          msgContainer.classList.remove("hidden");
          msgContent = msgContainer.querySelector(".ui-message-contents");
          msgContent.innerHTML = "<b>" + message + "</b>";
        }
      }

      function clearFailedMsg() {
        let btn = document.querySelector(".form-submit");
        btn.removeAttribute("disabled");
        let heading = document.querySelector(".heading");
        let msgContainer = heading.querySelector(".ui-message-container");
        if (msgContainer) msgContainer.classList.add("hidden");
      }

      function clearError(event) {
        var form_group = event.target.parentElement;
        var parent = form_group;
        while (!parent.classList.contains("formElement")) {
          parent = parent.parentElement;
        }
        if (form_group && form_group.classList.contains("invalid")) {
          var message_container = parent.querySelector(".ui-message-container");
          if (message_container) {
            message_container.classList.add("hidden");
            form_group.classList.remove("invalid");
          }
        }
      }

      function proceedChangePass(username) {
        let formEle = document.querySelectorAll(".formElement");
        formEle.forEach(function (item) {
          if (item.classList.contains("hidden")) {
            item.classList.remove("hidden");
            item.querySelector("#password").setAttribute("required", "");
            // console.log(item.querySelector("#password"));
          } else item.classList.add("hidden");
        });

        document.querySelector(".form-content").classList.remove("signup-form");
        document.querySelector(".title").innerText = "Reset your password";
        document.querySelector(".instruction").innerText =
          "Hi " + username + ",\n Please enter your new password";
        changeButtonSubmit();
      }

      function changeButtonSubmit() {
        let btn = document.querySelector(".form-submit");
        btn.removeAttribute("disabled");
        btn.setAttribute("onclick", "submitForm(event)");
        btn.innerText = "Change Password";
      }
    </script>
  </body>
</html>

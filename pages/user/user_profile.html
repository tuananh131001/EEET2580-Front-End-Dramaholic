      function formatDate(s_date) {
        let d_date = new Date(s_date)

        function valid_pw() {
          var current_pw = document.querySelector("#current_pw_modal");
          var new_pw = document.querySelector("#new_pw_modal");
          var confirm_pw = document.querySelector("#confirm_pw_modal");
          var pw_api = document.querySelector("#user_password").value
          console.log(current_pw.value, pw_api, current_pw.value == pw_api)

          if (current_pw.value != pw_api) {
            current_pw.setCustomValidity("Wrong password");
            return  Promise.resolve(false);
          }
          current_pw.setCustomValidity("");
          if (new_pw.value.length < 5 || new_pw.value.length > 15 || new_pw.value == pw_api) {
            new_pw.setCustomValidity("New password must have 5-15 characters and different from current password");
            return  Promise.resolve(false);
          }
          new_pw.setCustomValidity("");
          if (new_pw.value != confirm_pw.value) {
            confirm_pw.setCustomValidity("Confirm password doesn't match");
            return Promise.resolve(false);
          }
          confirm_pw.setCustomValidity("");
          return Promise.resolve(true);
        }

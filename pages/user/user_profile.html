    <title>My Account</title>
    <style>

      .navbar {position: fixed;}

      body {gap: 6rem;}
      .input_box {
          width: unset;
      } 

      .pw_msg, .msg {font-size: 0.7rem !important; color: orange;}

      nav .logo {width: 150px; margin-top: 0rem;}

      nav {
        height: 3.5rem;
      }

      .modal label {
        font-weight: normal;
      }

      .body_region { 
          width: 80%;
          align-self: center;
          padding-bottom: 5rem;
      }

      .body_region * :not(.page_title, .section_title){
        font-size: 1rem;
      }

      .section_title {
        font-size: 1.2rem;
        color: rgb(212, 14, 38);
        padding-top: 0.7rem;
      }
      
      .btn {
        white-space: nowrap;
        width: fit-content;
      }

      a {
        text-decoration: none;
      }

      .d-flex.page_header {gap: 1.5rem} 
      .d-flex.right_col, .d-flex.left_info{gap: 0.7rem;}
      .d-flex.right_col {
        width: fit-content;
        align-items: flex-end;
      }
      .d-flex.left_col {gap: 3rem;}
      #sign_out_button {text-decoration: none;}
      .left_info > * {
        display: flex;
        gap: 0.7rem;
      }
      
      .form.flex_col {
        display: flex;
        flex-direction: column;
        gap: 0.8rem ;
      }

      .btn.text_icon {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      #edit_info_btn {width: 100%;}

      .info {
        word-break: break-all;
        white-space: normal;
        color: gray;
      }

      .general_content {
        display: flex;
        justify-content: space-between;
      }

      .modal {top: unset;}

      .fa-solid.fa-circle-user {font-size: 140px;}

      input.info {
        border: none; 
        background-color: transparent;
        width: 6rem;
      }

      
      @media screen and (max-width: 55em) {
        .d-flex.right_col {align-items: flex-start;}

        nav .logo { width: 100px;}

        .body_region{ width: 90%;}

        .general_content {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        }

        .modal{width: 90%; justify-self: center;}
      }

      @media screen and (max-width: 30em) {
        .body_region * :not(.page_title, .section_title ) {
          font-size: 0.85rem;
        }

        .d-flex.left_col {gap: 1.7rem;}
        .fa-solid.fa-circle-user {font-size: 110px;}
        .fas {font-size: 15px!important;}
        .left_info > * {gap: 0.4rem;}
      }

      @media screen and (max-width: 20em) {
        .left_info >* {flex-direction: column; gap:0rem}

        .page_title {font-size: 2.4rem;}
        .section_title {font-size: 1.1rem;}

        hr{margin: 0.7rem 0;}

        .body_region * :not(.page_title, .section_title ) {
          font-size: 0.75rem;
        }
        .d-flex.page_content {gap: 1.8rem!important;}
        .fa-solid.fa-circle-user {font-size: 80px;}
      }
    </style>

        <!-- MODAL EDIT INFO -->
        <div class="modal fade" id="modal_edit_info" tabindex="-1" aria-labelledby="modal_edit_info_label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal_edit_info_label">Edit personal information</h5>
                <button type="button" class="close btn btn-outline-dark btn-sm" data-bs-dismiss="modal" aria-label="Close">

              </div>
              <div class="modal-body" style="gap: 1.5rem;">
                <form class="form flex_col edit_info" id="edit_info_form">

                    <!-- <label>Username<span class="require_symbol">*</span></label> -->
                    <label>Username</label>
                    <input required disabled type="text" class="input_box" id="modal_username" style="color: gray;" value=""/>

                  <div class="flex_col">

                    <div class="msg" id="modal_name_msg"></div>
                  </div> 
                  <div class="flex_col">
                    <label>Email address<span class="require_symbol">*</span></label>
                    <input required type="email" class="input_box" id="modal_email" value="" name="email"/>
                  </div>      
                  <!-- <div class="flex_col">
                    <label>Phone number:</label>
                    <input required type="number" class="input_box" id="modal_phone" value=""/>
                  </div>  -->
                  <div class="flex_col">
                    <label>Date of birth</label>
                    <input type="date" class="input_box" id="modal_dob" value="" name="dob"/>
                  </div>   
                  <div>
                    <input class="red_theme_button" type="submit" value="Save">
                  </div>

              </div>
            </div>

        <!-- MODAL CHANGE PASSWORD -->
        <div class="modal fade" id="modal_change_pw" tabindex="-1" aria-labelledby="modal_change_pw_label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal_change_pw_label">Change password</h5>

                </button>
              </div>
              <div class="modal-body" style="gap: 1.5rem;">
                <form class="form flex_col change_pw" id="change_pw_form" >
                  <div class="flex_col">

                    <input required type="password" class="input_box password" id="current_pw_modal" />
                    <div class="msg" id="current_pw_msg"></div>
                  </div> 
                  <div class="flex_col">
                    <label>Enter new password<span class="require_symbol">*</span></label>
                    <input required type="password" class="input_box password" id="new_pw_modal" name="password"/>
                    <div class="msg" id="new_pw_msg"></div>
                  </div>      
                  <div class="flex_col">
                    <label>Confirm current password<span class="require_symbol">*</span></label>
                    <input required type="password" class="input_box password" id="confirm_pw_modal" />
                    <div class="msg" id="confirm_pw_msg"></div>
                  </div>   
                  <div class="d-flex justify-content-between" style="align-items: center;">
                    <div>
                      <input type="checkbox" id="show_checkbox" onclick="show_pw('.password')">
                      <label required for="show_checkbox">Show password</label>
                    </div>
                    <div>
                      <input class="red_theme_button" id="save_pw" type="submit" value="Save">
                    </div>

              </div>

    <script type="module" src="../../js/components/customHeaderFooter/user_profile_header.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      let current_user = localStorage.getItem('UserID')


      current_user === null ? current_user = sessionStorage.getItem('UserID') : null;

      fetch(`https://dramaholic.herokuapp.com/api/customers/${current_user}`)
      .then((response) => response.json())
      .then((user) => {
          document.querySelector("#user_username").innerHTML = user.username
          document.querySelector("#user_name").innerHTML = user.name
          document.querySelector("#user_email").innerHTML = user.email
          document.querySelector("#user_password").value = user.password
          document.querySelector("#user_dob").innerHTML = user.dob
      })
      .catch((error) => {
          console.log(error); 
      });


      document.querySelector("#edit_info_btn").addEventListener('click', init_modal_edit_info);
      function init_modal_edit_info() {
          document.querySelector("#modal_username").value = document.querySelector("#user_username").innerHTML;
          document.querySelector("#modal_name").value = document.querySelector("#user_name").innerHTML;
          document.querySelector("#modal_email").value = document.querySelector("#user_email").innerHTML;
          // document.querySelector("#modal_phone").value = document.querySelector("#user_phone").innerHTML;
          document.querySelector("#modal_dob").value = document.querySelector("#user_dob").innerHTML;
      }

      // document.querySelector("#show_checkbox").addEventListener('click', show_pw('.password'));
      function show_pw(selector) {
      var pw = document.querySelectorAll(selector);

      if (pw[0].type == "password") {
          for (var i= 0; i<pw.length; i++)
          pw[i].type = "text";

      } else {
          for (var i= 0; i<pw.length; i++)
          pw[i].type = "password";
      }
      }

      function change_avt() {
        localStorage.setItem('avt') = document.querySelector("#upload_avt").value;
        $('.alert').alert()
        location.reload();
      }

      //reset modal form after close
      $(".modal").on('hidden.bs.modal', function () {
        var pw = document.querySelectorAll(".password");
        var msg = document.querySelectorAll(".msg");
        for (let i= 0; i<pw.length; i++)
          pw[i].type = "password";
        for (let i= 0; i<msg.length; i++)
        msg[i].innerHTML = '';
        $(this).find('form').trigger('reset');
      });

      // function formatDate(s_date) {
      //   let d_date = new Date(s_date)
      //   let d = d_date.getDate().toString()
      //   let m = (d_date.getMonth()+1).toString()
      //   m = m.length > 1 ? m : "0".concat(m)
      //   let y = d_date.getFullYear().toString()
      //   return (d+"-"+m+"-"+y)
      // }

      async function checkUniqueUsername(name) {
        console.log(name)
        let response = await fetch("https://dramaholic.herokuapp.com/api/customers/")
        const {content} = await response.json()
        for (let i=0;i < content.length; i++) {
          if (content[i].username == name && current_user != content[i].id) {
            return false
          }
        }
        return true
      }

      edit_info_form.onsubmit = async (e) => {
        e.preventDefault();
        let modalUserName = document.querySelector("#modal_username").value
        // let changeUsername = (modalUserName != document.querySelector("#user_username").innerHTML)
        // if (changeUsername) {
        //   let text = `Change username will require to re-login. Do you want to continue?`
        //   if (confirm(text) == false) {
        //     return
        //   }
        // }
        
        document.querySelector("#modal_name_msg").innerHTML = ''
        var formatName = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/; 
        let modalName = document.querySelector("#modal_name").value
        // document.querySelector("#modal_username_msg").innerHTML = ''
        // var formatUserName = /[ `!@#$%^&*()+\-=\[\]{};':"\\|,.<>\/?~]/; 
        // let state = await checkUniqueUsername(modalUserName)

        if(formatName.test(modalName)) {
          document.querySelector("#modal_name_msg").innerHTML = "Name cannot contain special characters"
        }
        // else if (formatUserName.test(document.querySelector("#modal_username").value)) {
        //   document.querySelector("#modal_username_msg").innerHTML = "Username can only contain letters, digits and '_' without white spaces"
        // }
        // else if (state == false) {
        //   document.querySelector("#modal_username_msg").innerHTML = "Username has been used. Please choose another one"
        // }
        else {
          try {
            let response = await fetch("https://dramaholic.herokuapp.com/api/customers/" + current_user, {
                method: 'PUT',
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify(
                  {
                    // username:document.querySelector("#modal_username").value,
                    name:document.querySelector("#modal_name").value,
                    email:document.querySelector("#modal_email").value,
                    dob:document.querySelector("#modal_dob").value
                    // dob:formatDate(document.querySelector("#modal_dob").value)
                  }
                )
            })
            .then(response => {
              if(response.status==200) {
                alert("Profile infomation updated")
                  location.reload();
                // if (changeUsername) {
                //   alert("Profile infomation updated. Please login again")
                //   window.location.replace("./login.html")
                // }
                // else {
                //   alert("Profile infomation updated")
                //   location.reload();
                // }
              }
              else {
                alert("Sorry, update failed")
              }
            })
          } catch(error) {"Failed to fetch",console.log(error)}
        }
      };


      document.getElementById('change_pw_form').onsubmit = async (e) => {
        let text = `Change password will require to re-login. Do you want to continue?`
        if (confirm(text) == true) {
          var current_pw = document.querySelector("#current_pw_modal");
          var new_pw = document.querySelector("#new_pw_modal");
          var confirm_pw = document.querySelector("#confirm_pw_modal");
          var pw_api = document.querySelector("#user_password").value
          document.querySelector("#current_pw_msg").innerHTML = ""
          document.querySelector("#new_pw_msg").innerHTML = ""
          document.querySelector("#confirm_pw_msg").innerHTML = ""

          if (current_pw.value != pw_api) {
            document.querySelector("#current_pw_msg").innerHTML = "Wrong password"
            
          }
          else if(new_pw.value.length < 5 || new_pw.value.length > 15 || new_pw.value == pw_api) {
            document.querySelector("#new_pw_msg").innerHTML = "New password must have 5-15 characters and different from current password"
          }
          else if (new_pw.value != confirm_pw.value) {
            document.querySelector("#confirm_pw_msg").innerHTML = "Confirm password doesn't match"
          }
          else {
            e.preventDefault()
            try {
              await fetch("https://dramaholic.herokuapp.com/api/customers/"+ current_user, {
              method: "PUT",
              headers:{"Content-Type":"application/json"},
              body: JSON.stringify({password:document.querySelector("#new_pw_modal").value})
              })
              .then(response => {
                if(response.status==200) {
                  alert("Password updated. Please login again")
                  window.location.replace("./login.html");
                }
                else {
                  alert("Sorry, update failed")
                }
              })
            } catch(error) {"Failed to fetch:",console.log(error)}
          }
          e.preventDefault()
        }
        
      }

    </script>

<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <style>

      .navbar {position: fixed;}

      body {gap: 6rem;}
      .input_box {
          width: unset;
      } 

      .pw_msg, .msg {font-size: 0.7rem !important; color: orange;}

      nav .logo {width: 150px; margin-top: 0rem;}

      nav {
        height: 3.5rem;
      }

      .modal label {
        font-weight: normal;
      }

      .body_region { 
          width: 80%;
          align-self: center;
          padding-bottom: 5rem;
      }

      .body_region * :not(.page_title, .section_title){
        font-size: 1rem;
      }

      .section_title {
        font-size: 1.2rem;
        color: rgb(212, 14, 38);
        padding-top: 0.7rem;
      }
      
      .btn {
        white-space: nowrap;
        width: fit-content;
      }

      a {
        text-decoration: none;
      }

      .d-flex.page_header {gap: 1.5rem} 
      .d-flex.right_col, .d-flex.left_info{gap: 0.7rem;}
      .d-flex.right_col {
        width: fit-content;
        align-items: flex-end;
      }
      .d-flex.left_col {gap: 3rem;}
      #sign_out_button {text-decoration: none;}
      .left_info > * {
        display: flex;
        gap: 0.7rem;
      }
      
      .form.flex_col {
        display: flex;
        flex-direction: column;
        gap: 0.8rem ;
      }

      .btn.text_icon {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      #edit_info_btn {width: 100%;}

      .info {
        word-break: break-all;
        white-space: normal;
        color: gray;
      }

      .general_content {
        display: flex;
        justify-content: space-between;
      }

      .modal {top: unset;}

      .fa-solid.fa-circle-user {font-size: 140px;}

      input.info {
        border: none; 
        background-color: transparent;
        width: 6rem;
      }

      
      @media screen and (max-width: 55em) {
        .d-flex.right_col {align-items: flex-start;}

        nav .logo { width: 100px;}

        .body_region{ width: 90%;}

        .general_content {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        }

        .modal{width: 90%; justify-self: center;}
      }

      @media screen and (max-width: 30em) {
        .body_region * :not(.page_title, .section_title ) {
          font-size: 0.85rem;
        }

        .d-flex.left_col {gap: 1.7rem;}
        .fa-solid.fa-circle-user {font-size: 110px;}
        .fas {font-size: 15px!important;}
        .left_info > * {gap: 0.4rem;}
      }

      @media screen and (max-width: 20em) {
        .left_info >* {flex-direction: column; gap:0rem}

        .page_title {font-size: 2.4rem;}
        .section_title {font-size: 1.1rem;}

        hr{margin: 0.7rem 0;}

        .body_region * :not(.page_title, .section_title ) {
          font-size: 0.75rem;
        }
        .d-flex.page_content {gap: 1.8rem!important;}
        .fa-solid.fa-circle-user {font-size: 80px;}
      }
    </style>

  </head>
  <body>
    <header></header>
    <main class="body_region">
        <div class="d-flex align-items-center page_header">
            <h1 class="page_title">Account</h1>
            <div id="membership"></div>
        </div>
        <hr>
        
        <div class="d-flex flex-column page_content gap-5">
          <div class="section_title">General infomation</div>
          <div class="general_content">
            <div class="d-flex left_col" >
                <i class="fa-solid fa-circle-user avatar"></i>
              <div class="d-flex flex-column left_info">
                <div>
                  <label for="user_username">Username:</label>
                  <div class="info" id="user_username"></div>                    
                </div>
                <div>
                  <label for="user_name">Full name:</label>
                  <div class="info" id="user_name"></div>                    
                </div>
                <div>
                  <label for="user_email">Email:</label>
                  <div class="info" id="user_email"></div>                   
                </div>
                <div>
                  <label for="user_password">Password:</label>
                  <input class="info" disabled type="password" id="user_password">             
                </div>
                <!-- <div>
                  <label for="user_phone">Phone number:</label>
                  <div class="info" id="user_phone"></div>
                </div> -->
                <div>
                  <label for="user_dob">Date of birth:</label>
                  <div class="info" id="user_dob"></label  >               
                </div>
              </div>
            </div>
            </div>

            <div class="d-flex flex-column right_col" >
                <button type="button" class="edit btn btn-outline-dark btn-sm shadow-none text_icon" data-bs-toggle="modal" data-bs-target="#modal_edit_info" id="edit_info_btn">
                  <i class="fas fa-edit" style="font-size: 20px;" ></i>Edit information
                </button>
                <button type="button" class="edit btn btn-outline-dark btn-sm text_icon" data-bs-toggle="modal" data-bs-target="#modal_change_pw">
                  <i class="fas fa-lock" style="font-size: 20px;"></i>Change password
                </button>
            </div>
          </div>
        </div>

        <!-- MODAL EDIT INFO -->
        <div class="modal fade" id="modal_edit_info" tabindex="-1" aria-labelledby="modal_edit_info_label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal_edit_info_label">Edit personal information</h5>
                <button type="button" class="close btn btn-outline-dark btn-sm" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" style="gap: 1.5rem;">
                <form class="form flex_col edit_info" id="edit_info_form">
                  <div class="flex_col">
                    <!-- <label>Username<span class="require_symbol">*</span></label> -->
                    <label>Username</label>
                    <input required disabled type="text" class="input_box" id="modal_username" style="color: gray;" value=""/>
                    <!-- <div class="msg" id="modal_username_msg"></div> -->
                  </div> 
                  <div class="flex_col">
                    <label>Full name<span class="require_symbol">*</span></label>
                    <input required type="text" class="input_box" id="modal_name" value="" name="name"/>
                    <div class="msg" id="modal_name_msg"></div>
                  </div> 
                  <div class="flex_col">
                    <label>Email address<span class="require_symbol">*</span></label>
                    <input required type="email" class="input_box" id="modal_email" value="" name="email"/>
                  </div>      
                  <!-- <div class="flex_col">
                    <label>Phone number:</label>
                    <input required type="number" class="input_box" id="modal_phone" value=""/>
                  </div>  -->
                  <div class="flex_col">
                    <label>Date of birth</label>
                    <input type="date" class="input_box" id="modal_dob" value="" name="dob"/>
                  </div>   
                  <div>
                    <input class="red_theme_button" type="submit" value="Save">
                  </div>  
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- END MODAL EDIT INFO -->

        <!-- MODAL CHANGE PASSWORD -->
        <div class="modal fade" id="modal_change_pw" tabindex="-1" aria-labelledby="modal_change_pw_label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal_change_pw_label">Change password</h5>
                <button type="button" class="close btn btn-outline-dark btn-sm" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" style="gap: 1.5rem;">
                <form class="form flex_col change_pw" id="change_pw_form" >
                  <div class="flex_col">
                    <label>Enter current password<span class="require_symbol">*</span></label>
                    <input required type="password" class="input_box password" id="current_pw_modal" />
                    <div class="msg" id="current_pw_msg"></div>
                  </div> 
                  <div class="flex_col">
                    <label>Enter new password<span class="require_symbol">*</span></label>
                    <input required type="password" class="input_box password" id="new_pw_modal" name="password"/>
                    <div class="msg" id="new_pw_msg"></div>
                  </div>      
                  <div class="flex_col">
                    <label>Confirm current password<span class="require_symbol">*</span></label>
                    <input required type="password" class="input_box password" id="confirm_pw_modal" />
                    <div class="msg" id="confirm_pw_msg"></div>
                  </div>   
                  <div class="d-flex justify-content-between" style="align-items: center;">
                    <div>
                      <input type="checkbox" id="show_checkbox" onclick="show_pw('.password')">
                      <label required for="show_checkbox">Show password</label>
                    </div>
                    <div>
                      <input class="red_theme_button" id="save_pw" type="submit" value="Save">
                    </div>
                  </div>  
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- END MODAL CHANGE PASSWORD -->

    </main>

    <script type="module" src="../../js/components/customHeaderFooter/user_profile_header.js"></script>
    <script type="text/javascript" src="../../js/components/customHeaderFooter/functions.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>

      const edit_info_btn = document.querySelector("#edit_info_btn")
      const user_username = document.querySelector("#user_username")
      const user_name = document.querySelector("#user_name")
      const user_email = document.querySelector("#user_email")
      const user_dob = document.querySelector("#user_dob")
      const user_password = document.querySelector("#user_password")

      const modal_username = document.querySelector("#modal_username")
      const modal_name = document.querySelector("#modal_name")
      const modal_dob = document.querySelector("#modal_dob")
      const modal_email = document.querySelector("#modal_email")

      const current_pw_modal = document.querySelector("#current_pw_modal");
      const new_pw_modal = document.querySelector("#new_pw_modal");
      const confirm_pw_modal = document.querySelector("#confirm_pw_modal");

      const modal_name_msg = document.querySelector("#modal_name_msg");
      const current_pw_msg = document.querySelector("#current_pw_msg");
      const new_pw_msg = document.querySelector("#new_pw_msg");
      const confirm_pw_msg = document.querySelector("#confirm_pw_msg")


      let current_user = localStorage.getItem('UserID')
      current_user === null ? current_user = sessionStorage.getItem('UserID') : null;

      fetch(`https://dramaholic.herokuapp.com/api/customers/${current_user}`)
      .then((response) => response.json())
      .then((user) => {
          user_username.innerHTML = user.username
          user_name.innerHTML = user.name
          user_email.innerHTML = user.email
          user_password.value = user.password
          user_dob.innerHTML = user.dob
      })
      .catch((error) => {
          console.log(error); 
      });


      edit_info_btn.addEventListener('click', init_modal_edit_info);
      function init_modal_edit_info() {
          modal_username.value = user_username.innerHTML;
          modal_name.value = user_name.innerHTML;
          modal_email.value =user_email.innerHTML;
          modal_dob.value = user_dob.innerHTML;
      }

      
      function show_pw(selector) {
      var pw = document.querySelectorAll(selector);

      if (pw[0].type == "password") {
          for (var i= 0; i<pw.length; i++)
          pw[i].type = "text";

      } else {
          for (var i= 0; i<pw.length; i++)
          pw[i].type = "password";
      }
      }

      //reset modal form after close
      $(".modal").on('hidden.bs.modal', function () {
        var pw = document.querySelectorAll(".password");
        var msg = document.querySelectorAll(".msg");
        for (let i= 0; i<pw.length; i++)
          pw[i].type = "password";
        for (let i= 0; i<msg.length; i++)
        msg[i].innerHTML = '';
        $(this).find('form').trigger('reset');
      });

      // function formatDate(s_date) {
      //   let d_date = new Date(s_date)
      //   let d = d_date.getDate().toString()
      //   let m = (d_date.getMonth()+1).toString()
      //   m = m.length > 1 ? m : "0".concat(m)
      //   let y = d_date.getFullYear().toString()
      //   return (d+"-"+m+"-"+y)
      // }

      async function checkUniqueUsername(name) {
        console.log(name)
        let response = await fetch("https://dramaholic.herokuapp.com/api/customers/")
        const {content} = await response.json()
        for (let i=0;i < content.length; i++) {
          if (content[i].username == name && current_user != content[i].id) {
            return false
          }
        }
        return true
      }

      function checkNameModal() {
        var formatName = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/; 

        if(modal_name.value != "" && formatName.test(modal_name.value)) {
          modal_name_msg.innerHTML = "Name cannot contain special characters"
        }
        else modal_name_msg.innerHTML = ""
      }

      modal_name.addEventListener("blur", checkNameModal)

      edit_info_form.onsubmit = async (e) => {
        checkNameModal()
        e.preventDefault()

        if(modal_name_msg.innerHTML == '') {
          try {
            let response = await fetch("https://dramaholic.herokuapp.com/api/customers/" + current_user, {
                method: 'PUT',
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify(
                  {
                    name:modal_name.value,
                    email:modal_email.value,
                    dob:modal_dob.value
                    // dob:formatDate(document.querySelector("#modal_dob").value)
                  }
                )
            })
            .then(response => {
              if(response.status==200) {
                alert("Profile infomation updated")
                  location.reload();
              }
              else {
                alert("Sorry, update failed")
              }
            })
          } catch(error) {"Failed to fetch",console.log(error)}
        }
      };

      function checkCurrentPwModal() {
        let value = current_pw_modal.value
        if (value != "" && (value != user_password.value)) {
            current_pw_msg.innerHTML = "Wrong password"
        }
        else 
          current_pw_msg.innerHTML = ""
      }

      function checkNewPwModal() {
        let value = new_pw_modal.value
        if (value != "") {
          checkConfirmPwModal()
          if (value.length < 5 || value.length > 15 || value == user_password.value) {
            new_pw_msg.innerHTML = "New password must have 5-15 characters, and different from current password"
          }
          else 
            new_pw_msg.innerHTML = ""
        }
        else 
          new_pw_msg.innerHTML = ""
      }

      function checkConfirmPwModal() {
        if (new_pw_modal.value != "" && confirm_pw_modal.value != "" && new_pw_modal.value != confirm_pw_modal.value) {
          confirm_pw_msg.innerHTML = "Confirm password doesn't match"
        }
        else
          confirm_pw_msg.innerHTML = ""
      }

      current_pw_modal.addEventListener("blur", checkCurrentPwModal)
      new_pw_modal.addEventListener("blur", checkNewPwModal)
      confirm_pw_modal.addEventListener("blur", checkConfirmPwModal)

      function pwValidation() {
        checkNewPwModal()
        checkCurrentPwModal()
        checkConfirmPwModal()
      }

      document.getElementById('change_pw_form').onsubmit = async (e) => {
        pwValidation()
        if (!(current_pw_msg.innerHTML == "" && new_pw_msg.innerHTML == "" && confirm_pw_msg.innerHTML == "")) {
          e.preventDefault()
        }
        else {
          let text = `Change password will require to re-login. Do you want to continue?`
          if (confirm(text) == true) {
              e.preventDefault()
              try {
                await fetch("https://dramaholic.herokuapp.com/api/customers/"+ current_user, {
                method: "PUT",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify({password:new_pw_modal.value})
                })
                .then(response => {
                  if(response.status==200) {
                    alert("Password updated. Please login again")
                    window.location.replace("./login.html");
                  }
                  else {
                    alert("Sorry, update failed")
                  }
                })
              } catch(error) {"Failed to fetch:",console.log(error)}
            e.preventDefault()
          }
        }
        
      }

    </script>
  </body>
</html>

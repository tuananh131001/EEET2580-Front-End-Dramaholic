<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/common_style.css" />
    <link rel="stylesheet" href="../../assets/icons/themify-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movie</title>
    <style>
        body { 
            gap: 7rem;
        }

        #actors_table {
            border-collapse: collapse;
        }

        tr , td, th {
            border: solid black 1px;
        }

        #actors_table tr, #actors_table th, #actors_table .input_box {height: 2rem;}
        #actors_table th, #actors_table td, #actors_table .input_box {width: 8.3rem;}

        #actors_table .input_box {
            border: none;
        }

        .actor_btn {
            width: 1.5rem;
            height: 1.5rem;
        }

    </style>
</head>
<body class="body">
    <header></header>
    <main class="body_region align_items_center">
        <form class="flex_col form_whole" id="add_film_form">
            <div class="flex_col form_input">
                <div class="input_title_area align_items_center">
                    <input disabled class="input_box input_title" type="text" id="title" name="title" value="Movie title" placeholder="Movie title"/>
                    <span class="require_symbol">*</span>
                    <div id="edit_title" onclick="change_title()">Edit</div>
                </div>
                <div class="form_body flex_row">
                    <div class="flex_col form_col" id="left_col">
                        <div>
                            <label for="originalTitle">Original Title<span class="require_symbol">*</span></label>
                            <input required class="input_box" type="text" id="originalTitle" name="originalTitle" placeholder="Original title"/>
                        </div>

                        <div>
                            <label for="description">Description<span class="require_symbol">*</span></label>
                            <textarea class="myTextarea"  id="description" name="description" style="height: 8.6rem;" placeholder="Desciption"></textarea>
                        </div>

                        <div>
                            <label for="genres">Genres</label>
                            <input type="hidden" class="flex_row" id="genres" name="genres"/>
                            <div class="flex_row" id="genres_select"></div>
                        </div>

                        <div>
                            <label for="href">Href To Movie<span class="require_symbol">*</span></label>
                            <input  class="input_box" type="url" id="href" name="href" placeholder="URL"/>
                        </div>

                        <div>
                            <label for="thumbnail">Thumbnail<span class="require_symbol">*</span></label>
                            <input  class="input_box" type="url" id="thumbnail" name="thumbnail" placeholder="URL"/>
                        </div>

                        <div>
                            <label for="duration">Duration</label>
                            <input class="input_box" type="text" id="duration" name="duration" placeholder="Duration"/>
                        </div>    
                        
                        <div>
                            <label for="episodes">Episodes</label>
                            <input class="input_box" type="number" id="episodes" name="episodes" placeholder="Epsisodes"/>
                        </div> 
                    </div>

                    <div class="flex_col form_col" id="right_col">

                        <div>
                            <label for="rating">Rating</label>
                            <input class="input_box" type="number" step="any" id="rating" name="rating" placeholder="Rating"/>
                        </div>   

                        <div>
                            <label for="rating">Age Restriction</label>
                            <select required class="input_box" id="adult" name="adult" form="add_film_form">
                                <option id="adult_false" value="false">False</option>
                                <option id="adult_true" value="true">True</option>
                            </select>
                        </div>  

                        <div>
                            <label for="country">Country</label>
                            <select required class="input_box" id="country" name="country" form="add_film_form">
                                <option id="no_country_option" value="">-- Select a country --</option>
                            </select>
                        </div>     

                        <div>
                            <label for="date">Publication Date</label>
                            <input class="input_box" type="date" id="date" name="date"/>
                        </div>

                        <div>
                            <label for="tags">Tags</label>
                            <input class="input_box" type="text" id="tags" name="tags" placeholder="Tags separated by comma"/>
                        </div>

                        <div>
                            <label for="director">Directors</label>
                            <input class="input_box" type="text" id="director" name="director" placeholder="Names separated by comma"/>
                        </div>   

                        <div>
                            <div>
                                <label for="actor">Actors</label>
                                <button class="actor_btn" id="add_actor_btn">+</button>
                                <button class="actor_btn" id="remove_actor_btn">-</button>
                            </div>
                            <input hidden class="input_box" type="text" id="actors" name="actors"/>
                            <div class="flex_row">
                                <table id="actors_table">
                                    <thead>
                                        <th>Name</th>
                                        <th>Image</th>
                                        <th>Character</th>
                                    </thead>
                                    <tbody>
                                        <tr class="actor_info" id="actor1">
                                            <td><input class="input_box" type="text" id="actor1_name"placeholder="Name"/></td>
                                            <td><input class="input_box" type="text" id="actor1_img"placeholder="Image"/></td>
                                            <td><input class="input_box" type="text" id="actor1_cha"placeholder="Character"/> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input class="red_theme_button" type="submit" value="Submit" id="submit_btn">
        </form>
    </main>

    <footer></footer>


    <script type="module" src="../../js/components/customHeaderFooter/edit_movie_header.js"></script>
    <script type="module" src="../../js/components/customHeaderFooter/addFooter.js"></script>
    <script type="text/javascript" src="../../js/components/customHeaderFooter/functions.js"></script>
    <script>
    fetch("https://api.themoviedb.org/3/genre/tv/list?api_key=2a51e561a490f304053dd6d7c06dbe16&language=en-US")
    .then(response => response.json())
    .then(json => {
        var html = ''
        var length = json.genres.length
        var per_col = Math.ceil(length/3)
        for (let i=0; i < length; i++) {
            var genre_id = json.genres[i].id
            var genre_name = json.genres[i].name
            temp = '<div class="flex_row align_items_center checkbox"><input type="checkbox" id="'+genre_id+'" value="'+genre_name+'">'+genre_name+'</div>'
            if (i%per_col==0) {
            html += '<div class="flex_col">'+temp
            }
            else if (i%per_col==(per_col-1)) {
            html += temp+'</div>'
            }
            else html+=temp
        }
        document.querySelector("#genres_select").innerHTML = html
    })

    fetch("../../language.json")
    .then(response => response.json())
    .then((data) => data.languages)
    .then((languages) => {
        var html = ''
        var length = languages.length
        for (let i=0; i < length; i++) {
        var language_code = languages[i].code
        var language_name = languages[i].name
        html += '<option id="'+language_code+'" value="'+language_code+'">'+language_name+'</option>'
        }
        document.querySelector("#country").innerHTML += html
    });

    let current_movie = sessionStorage.getItem("edit_dbid");
    fetch(`https://dramaholic.herokuapp.com/api/movies/${current_movie}`)
    .then(response => response.json())
    .then(data => {
        document.querySelector("#title").value = data.title
        document.querySelector("#originalTitle").value = data.originalTitle
        document.querySelector("#href").value = data.href
        document.querySelector("#description").value = data.description
        document.querySelector("#rating").value = data.rating
        document.querySelector("#duration").value = data.duration
        document.querySelector("#episodes").value = data.episodes
        document.querySelector("#country").value = data.country
        document.querySelector("#date").value = data.date
        document.querySelector("#director").value = data.director
        document.querySelector("#thumbnail").value = data.thumbnail
        let checked_genres = data.genres
        let genre_list = document.querySelectorAll(('input[type="checkbox"]'))
        for (let i=0; i < checked_genres.length; i++) {
            for (let j=0; j < genre_list.length; j++) {
                if (genre_list[j].value == checked_genres[i]) {
                    genre_list[j].checked = true;
                    break;
                }
            }
        }
        let actors = data.actors
        for (let i=0; i<actors.length; i++) {
            if (i>0) {
                add_row()
            }
            let info = document.querySelectorAll(`#actor${i+1} input`)
            info[0].value = actors[i].name
            info[1].value = actors[i].image
            info[2].value = actors[i].character
        }
    })
    .catch((error) => {
          console.log("Failed get movie info: ",error); 
    });

    function change_title() {
        var title = document.getElementById("title");
        var edit = document.getElementById("edit_title");
        if (title.disabled) {
            title.disabled = false;
            edit.innerHTML = 'Finish';
        }
        else {
            title.disabled = true;
            edit_title.innerHTML = 'Edit';
        }
    }

    function add_row() {
        var tbodyRef = document.getElementById('actors_table').getElementsByTagName('tbody')[0];
        var newRow = tbodyRef.insertRow(-1); //append row to the end
        let i = document.querySelectorAll(".actor_info").length + 1 //find index to make id
        newRow.setAttribute("class","actor_info")
        newRow.setAttribute("id","actor"+i)
        newRow.innerHTML =
        `
            <td><input class="input_box" type="text" id="actor${i}_name" placeholder="Name"/></td>
            <td><input class="input_box" type="text" id="actor${i}_img" placeholder="Image"/></td>
            <td><input class="input_box" type="text" id="actor${i}_cha" placeholder="Character"/></td>
        `
    }

    document.querySelector("#add_actor_btn").onclick = (e) => {
        e.preventDefault()
        add_row()
    }

    document.querySelector("#remove_actor_btn").onclick = (e) => {
        e.preventDefault()
        let i = document.querySelectorAll(".actor_info").length
        if (i>1) {
            let id = "actor" + i
            document.getElementById(id).remove()
        }
    }

    function generalize_genres() {
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')
        var selected = ''
        var total = checkboxes.length
        for (var i = 0; i < total; i++) {
            if (i == (total-1))
                selected += checkboxes[i].value;
            else
                selected += checkboxes[i].value + ',';
        }
        document.getElementById("genres").value = selected
    }

    function generalize_actors() {
        let actors = document.querySelectorAll('.actor_info')
        let actors_info = []
        for (let i=0; i<actors.length; i++) {
            let info = document.querySelectorAll(`#actor${i+1} input`)
            if (info[0].value != "") {
                let actor = {
                    name: info[0].value,
                    image: info[1].value,
                    character: info[2].value
                }
                actors_info.push(JSON.stringify(actor))
            }
        }
        document.getElementById("actors").value = actors_info
    }
    

    add_film_form.onsubmit = async (e) => {
        document.getElementById("title").disabled = false
        try {
        generalize_genres();
        generalize_actors();
        }
        catch(error) {
            console.log("gen: ",error)
        }
        e.preventDefault();

        let data = JSON.stringify({
            title: document.getElementById("title").value,
            originalTitle: document.getElementById("originalTitle").value,
            description: document.getElementById("description").value,
            genres: [document.getElementById("genres").value],
            href: document.getElementById("href").value,
            thumbnail: document.getElementById("thumbnail").value,
            duration: document.getElementById("duration").value,
            episodes: document.getElementById("episodes").value,
            rating: document.getElementById("rating").value,
            adult: document.getElementById("adult").value,
            date: document.getElementById("date").value,
            adult: document.getElementById("adult").value,
            country: document.getElementById("country").value,
            tags: [document.getElementById("tags").value],
            director: [document.getElementById("director").value]}
        )

        data = data.toString()
        data = data.slice(0,-1)
        data = data.concat(`,"actors":[${document.getElementById("actors").value}]}`)
        console.log(data)

        try {
        let response = await fetch('https://dramaholic.herokuapp.com/api/movies/', {
        method: 'POST',
        headers: {"Content-Type":"application/json"},
        body: data
        });

        let result = await response.json();

        alert(result.message);
        }
        catch(error) {
            console.log(error)
        }
    };
    </script>

</body>
</html>

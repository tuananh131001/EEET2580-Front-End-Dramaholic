<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/common_style.css" />
    <link rel="stylesheet" href="../../css/style.css" />

    <link rel="stylesheet" href="/css/movie_list.css" />
    <link rel="stylesheet" href="../../assets/icons/themify-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
        rel="stylesheet"
    />

    <style>
      body {
        gap: 6rem;
        background-color: white;
      }

      .body_region {
        width: 80%;
        align-self: center;
        gap: 1rem;
      }

      .body_content {gap: 2rem;}

      footer {
        margin: 0rem;
      }

      #list {
        gap: 0.5rem;
      }

      .movie-wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .movie-wrapper * {
        font-size: 0.9rem;
      }

      .movie-wrapper:hover {
        background-color: rgb(238, 237, 237);
      }

      .add-movie-btn {font-size: small;}

      #pagination {
        align-self: center;
        display: flex;
        gap: 0.5rem;
      }

      .pagenumbers button{
        width: 1.7rem;
        height: 1.7rem;
        font-size: 0.75rem;
        color: #c1071e;
        border: #c1071e solid 1.5px;
        /* border-radius: 5px; */
        background-color: white;
        white-space: nowrap;
      }

      .pagenumbers button:hover, .pagenumbers button.active {
        cursor: pointer;
        text-decoration: underline;
        background-color: #c1071e;
        color: white;
      }

      .movielist-pagination {gap: 2rem;}
      @media screen and (max-width: 55em) {
        .body_region {width: 90%;}

        .add-movie-btn {padding: 0.5rem;}
      }

      @media screen and (max-width: 40em) {
        .input_box {width: 18rem;}
      }

      

    </style>
  </head>
  <body>
    <aside>
      <a href="/index.html"
        ><img src="/assets/image/logo.png" alt="logo" class="logo"
      /></a>
      <div class="navigation">
        <a href="/pages/movie/admin_dashboard.html"><h1>DashBoard</h1></a>
        <a href="./add_movie.html"><h1>Add Movie</h1></a>
      </div>
    </aside>
    <main>
      <form action="">
        <label for="search">Search: </label>
        <input type="search" class="search" />
      </form>
      <div class="movie-list"></div>
      <div class="list" id="list"></div>
      <div class="pagenumbers" id="pagination"></div>
    </main>
  </body>
</html>

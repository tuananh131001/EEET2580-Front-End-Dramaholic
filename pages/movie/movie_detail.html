<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../css/styles_movieDetail.css"
    />
    <script
      src="https://kit.fontawesome.com/a59b9b09ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/movie_detail.js" defer></script>
    <title>Movie Detail</title>
  </head>

  <body>
    <div id="full-screen" onclick="stop_movie()"></div>
    <div class="logo-container">
      <a href="../../index.html"
        ><img src="../../assets/image/logo.png" alt="DramaHolic" class="logo"
      /></a>
    </div>
    <div class="close-video"></div>
    <div id="blur_frame" class="blur">
      <div class="movie-info">
        <div class="thumbnail_portrait"></div>
        <!-- title -->
        <div class="right-container">
          <div id="movie_title" class="title"></div>

          <div id="movie_rating" class="regular_setting rating">
            <div id="movie_radio">
              <input type="radio" id="star0" /><label
                for="star0"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star1" /><label
                for="star1"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star2" /><label
                for="star2"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star3" /><label
                for="star3"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star4" /><label
                for="star4"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star5" /><label
                for="star5"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star6" /><label
                for="star6"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star7" /><label
                for="star7"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star8" /><label
                for="star8"
                class="fa-solid fa-star"
              ></label>
              <input type="radio" id="star9" /><label
                for="star9"
                class="fa-solid fa-star"
              ></label>
            </div>
            <div id="movie_star" class="star"></div>
            <div id="movie_info" class="info"></div>
          </div>
          <div id="movie_genre" class="regular_setting genre"></div>
          <div id="movie_description" class="regular_setting description"></div>
          <div class="regular_setting button_container">
            <button class="button btn1" onclick="play_movie()">
              PLAY MOVIE
            </button>
            <button class="button btn2" onclick="add_watch_later()">
              WATCH LATER
            </button>
          </div>
        </div>
      </div>
      <!-- Comment -->
    </div>

    <div id="youtube_frame" class="youtube_div"></div>
    <div class="screen">
      <div class="split a"></div>
    </div>
    <div class="horizontal-body">
      <div class="left-column">
        <div id="movie_crew" class="equipe regular_setting">
          <div id="movie_actor" class="cast">
            <div class="icon_container">
              <div>
                <button id="iconl" class="icon" onclick="scrolll()">
                  <i class="fas fa-angle-double-left"></i>
                </button>
              </div>
              <p>CAST</p>
              <div>
                <button id="iconr" class="icon" onclick="scrollr()">
                  <i class="fas fa-angle-double-right"></i>
                </button>
              </div>
            </div>
            <div class="cover">
              <div class="scroll-images"></div>
            </div>
          </div>
        </div>
        <div class="comment-wrapper">
          <form  class="comment-form" name="comment-section">
            <label for="">Comment : </label>
            <input name="message" type="text" placeholder="Write your review..."/>
          </form>
          <div class="comment-list"></div>
        </div>
        
      </div>
      <div class="right-column">
        <!-- director -->
        <div id="movie_director" class="director">
          DIRECTOR BY
          <br />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>

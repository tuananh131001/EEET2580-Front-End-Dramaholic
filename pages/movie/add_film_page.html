<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/icons/themify-icons.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aholic Drama - Add Film</title>
    <style>

      body {
        gap: 6rem;
      }

      #add_film_form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        /* justify-content: center; */
        align-items: center;
      }

      .add_film_input_box, textarea{
        width: 20rem;
        height: 2.5rem;
        border-radius: 5px;
        border: solid white 2px;
        background-color: rgba(247, 247, 247, 0.7);
        color: white;
        padding: 0 0.5rem;
      }

      .add_info_table * {
        font-size: 1rem;
      }

      .row.cate, .col.cate {
        gap: 0.5rem;
      }

    </style>

  </head>
  <body>
    <script type="module" src="./js/addHeaderFooter.js"></script>
    <header></header>
    <main>
      <section>
        <form action="/action_page.php" method="get" id="add_film_form">
          <div  class= "page_title">ADD NEW CONTENT</div>

          <table class="add_info_table" style="border-spacing: 2rem 1.2rem;">
            <tr>
              <td><label for="title">Title:</label></td>
              <td><input required class="add_film_input_box" type="text" id="title" name="title" /></td>
            </tr>

            <tr>
              <td><label for="description">Description:</label></td>
              <td><textarea required id="description" name="description" style="height: 6rem;"></textarea></td>
            </tr>

            <tr>
              <td><label for="category">Genres/Categories:</label></td>
              <td>
                <div class="row" style="gap: 2.5rem;">
                  <div class="col cate">
                    <div class="row cate">
                      <input type="checkbox" id="c_horror" name="category" value="horror">Horror
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_action" name="category" value="action">Action
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_crime" name="category" value="crime">Crime
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_drama"  name="category" value="drama">Drama
                    </div>
                  </div>
                
                  <div class="col cate">
                    <div class="row cate">
                      <input type="checkbox" id="c_comedy" name="category" value="comedy">Comedy
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_tragedy" name="category" value="tragegy">Tragedy
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_fiction" name="category" value="fiction">Fiction
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_anime" name="category" value="anime">Anime
                    </div>
                  </div>

                  <div class="col cate">
                    <div class="row cate">
                      <input type="checkbox" id="c_series" name="category" value="series">Series
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_romance"  name="category" value="romance">Romance
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_adventure" name="category" value="adventure">Adventure
                    </div>
                    <div class="row cate">
                      <input type="checkbox" id="c_documentary" name="category" value="documentary">Documentary
                    </div>
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td><label for="thumbnail">Thumbnail (URL):</label></td>
              <td><input required class="add_film_input_box" type="url" id="thumbnail" name="thumnail"/></td>
            </tr>

            <tr>
              <td><label for="film_url">Film File (URL):</label></td>
              <td><input required class="add_film_input_box" type="url" id="film_url" name="film_url"/></td>
            </tr>

            <tr>
              <td><label for="country">Country:</label></td>
              <td><input required class="add_film_input_box" type="text" id="country" name="country"/></td>
            </tr>

            <tr>
              <td><label for="year">Year of Publication:</label></td>
              <td><input required class="add_film_input_box" type="number" minlength="4" maxlength="4" id="year" name="year"/></td>
            </tr>

            <tr>
              <td><label for="director">Director:</label></td>
              <td><input class="add_film_input_box" type="text" id="director" name="director"/></td>
            </tr>

            <tr>
              <td><label for="cast">Cast:</label></td>
              <td>
                <input class="add_film_input_box" type="text" id="cast" name="cast"/></td>
            </tr>

            <tr>
              <td><label for="duration">Duration:</label></td>
              <td><input class="add_film_input_box" type="text" id="duartion" name="duaration"/></td>
            </tr>

            <tr>
              <td><label for="season">Number of Seasons<br>(if available):</label></td>
              <td><input class="add_film_input_box" type="text" id="year" name="year"/></td>
            </tr>

          </table>

          <div>
            <input class="red_theme_button" type="submit" value="Submit" return false;>
          </div>
          
        </form>

    </main>
    <footer></footer>
    <script src="./js/home.js"></script>
  </body>
</html>

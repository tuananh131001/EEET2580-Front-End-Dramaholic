<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/common_style.css" />
    <link rel="stylesheet" href="../../assets/icons/themify-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
        rel="stylesheet"
    />

    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Film</title>
    <style>
        body { 
            gap: 6rem;
        }
        
        .body_region {
            align-items: center;
        }

        .page_title {
            font-weight: 500;
        }

        #add_film_form {
            display: flex;
            flex-direction: column;            
            align-items: flex-start;
            gap: 2rem;
        }

        label {
            font-size: 0.95rem;
            font-weight: 500;
        }
        .form.flex_col {
            gap: 2rem;
        }

        .input_box, textarea {
           width: 15rem;
        }
        
        .form.flex_col > * {
            display: flex;
            gap: 10rem;
        }

        .form.flex_col > * > * {
            display: flex;
            flex-direction: column;
        }

        #genres_selection {font-size: 0.8rem;}

        .flex_col.cate{
            gap: 0.2rem;
        }

        .flex_row.cate {
            gap: 0.2rem;
            align-items: center;
        }

        ::placeholder {
            color: rgb(204, 202, 202);
        }

    </style>
</head>
<body>
    <header></header>
    <main class="body_region">
        <form action="https://dramaholic.herokuapp.com/api/movies" method="post" id="add_film_form">
        <div  class= "page_title" >ADD NEW MOVIE</div>
        <div class="form flex_col">
            <div>
                <div>
                    <label for="title">Movie Title</label>
                    <input required class="input_box" type="text" id="title" name="title" placeholder="Title"/>
                </div>
                
                <div>
                    <label for="originalTitle">Original Title</label>
                    <input required class="input_box" type="text" id="originalTitle" name="originalTitle" placeholder="Original title"/>
                </div>
            </div>

            <div>
                <div>
                    <label for="href">Href To Movie</label>
                    <input required class="input_box" type="url" id="href" name="href" placeholder="URL"/>
                </div>

                <div>
                    <label for="thumbnail">Thumbnail</label>
                    <input required class="input_box" type="url" id="thumbnail" name="thumbnail" placeholder="URL"/>
                </div>
            </div>

            <div>
                <div>
                    <label for="description">Description</label>
                    <textarea required id="description" name="description" style="height: 7rem;" placeholder="Desciption"></textarea>
                </div>

                <div>
                    <label for="genres">Genres/Categories</label>
                    <div class="flex_row" style="gap: 1rem;" id="genres" form="add_film_form"></div>
                </div>
            </div>

            <div>
                <div>
                    <label for="duration">Duration</label>
                    <input class="input_box" type="text" id="duration" name="duration" placeholder="Duration"/>
                </div>    
                
                <div>
                    <label for="episodes">Episodes</label>
                    <input class="input_box" type="number" id="episodes" name="episodes" placeholder="Epsisodes"/>
                </div>
            </div>

            <div>
                <div>
                    <label for="country">Country</label>
                    <select required class="input_box" id="country" name="country" form="add_film_form">
                        <option disabled>Country</option>
                    </select>
                </div>     

                <div>
                    <label for="date">Publication Date</label>
                    <input required class="input_box" type="date" id="date" name="date"/>
                </div>
            </div>

            <div>
                <div>
                    <label for="director">Directors</label>
                    <input class="input_box" type="text" id="director" name="director" placeholder="Directors"/>
                </div>   

                <div>
                    <label for="actor">Actors</label>
                    <input class="input_box" type="text" id="actor" name="actor" placeholder="Actors"/>
                </div>
            </div>

            <div>
                <div>
                    <label for="rating">Rating</label>
                    <input required class="input_box" type="number" step="any" id="rating" name="rating" placeholder="Rating"/>
                </div>   
                
                <div>
                    <label for="tags">Tags</label>
                    <input class="input_box" type="text" id="tags" name="tags" placeholder="Tags"/>
                </div>
            </div>
        </div>

        <div>
            <input class="red_theme_button" type="submit" value="Submit" id="submit_btn">
        </div>
        </form>
    </main>

    <footer></footer>

    <script type="module" src="../../js/components/customHeaderFooter/addCustomHeader.js"></script>
    <script type="module" src="../../js/components/customHeaderFooter/addFooter.js"></script>
    <script>
    fetch("https://api.themoviedb.org/3/genre/tv/list?api_key=2a51e561a490f304053dd6d7c06dbe16&language=en-US")
    .then(response => response.json())
    .then(json => {
        var html = ''
        var length = json.genres.length
        for (let i=0; i < length; i++) {
            var genre_id = json.genres[i].id
            var genre_name = json.genres[i].name
            temp = '<div class="flex_row cate"><input type="checkbox" id="'+genre_id+'" name="genres" value="'+genre_name+'">'+genre_name+'</div>'
            if (i%4==0) {
            html += '<div class="flex_col cate">'+temp
            }
            else if (i%4==3) {
            html += temp+'</div>'
            }
            else html+=temp
        }
        document.querySelector("#genres").innerHTML = html
    })

    fetch("../../language.json")
    .then(response => response.json())
    .then((data) => data.languages)
    .then((languages) => {
        var html = ''
        var length = languages.length
        for (let i=0; i < length; i++) {
        var language_code = languages[i].code
        var language_name = languages[i].name
        html += '<option id="'+language_code+'" value="'+language_code+'">'+language_name+'</option>'
        }
        document.querySelector("#country").innerHTML += html
    });

    document.getElementById('submit_btn').onclick = function() {  
        var markedCheckbox = document.getElementsByName('genres');  
        for (var checkbox of markedCheckbox) {  
            if (checkbox.checked)  
            document.body.append(checkbox.value + ' ');  
        }  
    }  
    </script>

</body>
</html>
